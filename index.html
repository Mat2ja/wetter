<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wetter</title>
        <meta name="author" content="Matija Osrečki">

        <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
        <link rel="manifest" href="img/favicons/site.webmanifest">

        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    </head>

    <body>
        <div class="app-wrap">
            <header class="header">
                <input type="text" autocomplete="off" class="header__search-box" placeholder="Search for a city...">
                <ul class="suggestions hide">
                </ul>
            </header>
            <main>
                <section class="location">
                    <div class="location__city"></div>
                    <div class="location__date"></div>
                </section>
                <div class="current">
                    <div class="current__temp"></div>
                    <div class="current__feels-like"></div>
                    <div class="current__weather"></div>
                    <div class="current__hi-low">
                    </div>
                </div>
            </main>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <script src="app.js"></script>
    </body>

</html>
