<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wetter</title>
        <meta name="author" content="Matija Osrečki">

        <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
        <link rel="manifest" href="img/favicons/site.webmanifest">

        <link href='https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="./flag-icon-css/css/flag-icon.min.css">
        
        <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale.css">

        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">
    </head>

    <body class="bg2">
        <div class="app-wrap">
            <header class="header">
                <div class="input-box">
                    <input type="text" autocomplete="off" class="header__search-box" placeholder="Search for a place...">
                    <button class="btn" id="geolocate" data-tippy-content="Locate me">
                        <ion-icon name="locate"></ion-icon>
                    </button>
                </div>
                <ul class="suggestions hide">
                </ul>
            </header>
            <main>
                <section class="location">
                    <a class="location__city " target='_blank' data-tippy-content='See on Google Maps'></a>
                    <div class="location__date " data-tippy-content='Current date'></div>
                </section>
                <div class="current">
                    <div class="current__temp"></div>
                    <div class="current__feels-like"></div>
                    <div class="current__weather"></div>
                    <div class="current__group" id="hi-low"></div>
                    <div class="current__group" id="other"></div>
                </div>
            </main>
        </div>

        <!-- Moment.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
        <!-- Tippy -->
        <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
        <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
        <!-- Icons -->
        <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
        <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
        <!-- My script -->
        <script type="module" src="app.js"></script>
    </body>

</html>
